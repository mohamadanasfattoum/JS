<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Javascript basics</p>

    <button onclick="changeText()"  onmouseover="changeBackgrund()" onmouseleave="changeBackgrundAgain()" > Change Text</button>



    <script>
        function changeText(){
            document.getElementById('text').innerHTML = 'Hello Mystro'

        }

        function changeBackgrund(){
            document.getElementById('text').style.backgroundColor = "red";
        }

        function changeBackgrundAgain(){
            document.getElementById('text').style.backgroundColor = 'transparent';
        }
        
    </script>
    <!-- <script src="code.js"></script> -->
</body>
</html>
